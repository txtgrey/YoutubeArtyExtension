<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
        background-color: #3A3A3A;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        box-sizing: border-box;
      }
      .heading {
        width: 200px; 
        height: 50px; 
        background-image: url('heading.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
      }
      button {
        margin-top: 10px;
        background-color: white;
        color: black;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
      }
      button:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="heading"></div>
    <button id="download-thumbnail">Download Thumbnail</button>
    <script src="popup.js"></script>
  </body>
</html>
